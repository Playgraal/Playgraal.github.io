<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSO</title>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="https://unpkg.com/moralis/dist/moralis.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/init-font.css">

</head>
<body>
    <div class="container">
        <div class="box m-auto">
            <h1 id="counter" class="text-white text-center text-bold-italic"><span id="remainingTokens">1 540</span> on <span id="totalSupply">5 000</span> MINTPASS LEFT</h1>
        </div>

        <div class="box text-center mt-30">
            <h4 style="margin-bottom: 10px; color: white">Price : <span id="price">0.05 Eth</span></h4>
            <p style="margin-top: 0;color: white">(max <span id="maxPerWallet">5</span> per wallet)</p>
            <button id="submit_mint" class="btn btn-black">BUY MY MSO MINTPASS</button>
            <button disabled id="soldOut" class="btn btn-black" style="display:none; cursor:default">SOLD OUT</button>
            <button disabled id="limitMax" class="btn btn-black" style="display:none; cursor: default">MAX MSO MINTPASS BUYED</button>
        </div>
    </div>

    <script type="text/javascript" src="./assets/scripts/mintpass.js"></script>
    <script type="text/javascript" src="./assets/scripts/main.js"></script>
    <script type="text/javascript" src="./assets/scripts/abi.js"></script>
</body>
</html>
